{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow rounded">
        <div class="card-header bg-success text-white text-center">
            <h3 class="mb-0">Create a New Account</h3>
        </div>
        <div class="card-body">
            
            {% if message %}
                <div class="alert alert-danger text-center">{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input class="form-control" autofocus type="text" id="username" name="username" placeholder="Choose a username">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email Address</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Enter a password">
                </div>
                <div class="form-group mb-4">
                    <label for="confirmation">Confirm Password</label>
                    <input class="form-control" type="password" id="confirmation" name="confirmation" placeholder="Re-enter password">
                </div>
                <div class="d-grid">
                    <input class="btn btn-success btn-block" type="submit" value="Register">
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <small>Already have an account?</small>
            <br>
            <a href="{% url 'login' %}" class="btn btn-sm btn-outline-secondary mt-2">Log In here</a>
        </div>
    </div>
</div>
{% endblock %}
