{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mt-5" style="max-width: 450px;">
    <div class="card shadow rounded">
        <div class="card-header bg-info text-white text-center">
            <h3 class="mb-0">Login to Your Account</h3>
        </div>
        <div class="card-body">
            
            {% if message %}
                <div class="alert alert-danger text-center">{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input autofocus class="form-control" type="text" name="username" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group mb-4">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password">
                </div>
                <div class="d-grid">
                    <input class="btn btn-primary btn-block" type="submit" value="Login">
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <small>Don't have an account?</small>
            <br>
            <a href="{% url 'register' %}" class="btn btn-sm btn-outline-secondary mt-2">Register here</a>
        </div>
    </div>
</div>
{% endblock %}
